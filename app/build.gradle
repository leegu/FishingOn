apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('E:/5+runtime_sdk/release/weixin_debug.keystore')
        }
    }
    compileSdkVersion 22
    buildToolsVersion "21.1.1"
    defaultConfig {
        applicationId "com.go.fish"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('src/main/libs/android-support-v4.jar')
    compile files('src/main/libs/BaiduLBS_Android.jar')
    compile files('src/main/libs/locSDK_5.2.jar')
}
